<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="./output.css" rel="stylesheet" />
    
</head>
<body class="bg-background m-0 p-0"> 
    
    <div class="flex h-dvh">
        <aside class="w-1/4 bg-leftBackground overflow-hidden p-4">
            <h2 class="text-3xl font-bold font-['Helvetica'] text-center px-4 my-1">Gallery</h2>
            <h4 class="text-lg font-bold text-white p-1 space-y-1">Photos</h3>
            <ul id="photos_list">
            </ul>
      
            <h4 class="text-lg font-bold mt-4 text-white p-1 space-y-1">Albums</h3>
            <ul id="albums_list">
            </ul>
        </aside>

        <div class="w-3/4 bg-rightBackground overflow-auto p-4">
            <div class="w-full inline-flex inset-x-0 top-0 m-0 p-0 justify-between content-center">
                <input
                id="folderPath"
                type="text"
                placeholder="Search..."
                class="w-30 h-8 px-4 text-gray-700 justify-center border rounded-lg focus:outline-none focus:ring-2 focus:ring-grey-500 focus:border-transparent "
                />
            </div>
            <div class="flex justify-start">
                <p id="directoryParentPathDisplay" class="text-xl font-bold text-skyBlue"></p>
                <p class="text-xl font-bold text-skyBlue">></p>
                <p id="directoryPathDisplay" class="text-xl font-bold text-skyBlue">Pictures</p>
            </div>
            
            <div id="imageContainer" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 p-4 pt-2"></div>
        </div>
    </div>

    
</body>
    <script src="renderer.js">
    </script>

</html>
